<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon class="navBarButton" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #container no-padding no-margin>



    <ion-label class="homeText" style="margin-left: 10px;">NEWS<a class="btn btn-default" style="float:right;" (click)="goToNews()">  See all &raquo;</a></ion-label>
    <div *ngFor="let item of newsArray let i = index">
  <ion-card class="containerBoxx" style="margin: auto;" *ngIf="i < 3">
    <a *ngIf="item.url" (click)='createInAppBrowser("http://www.empireonline.com"+item.url)'> </a>
    <img class="img-responsive"  [lazyLoad]='item.image' [scrollObservable]="container.ionScroll" />
    <div class="shadow"></div>
    <div class="card-subtitle"> <strong class="dataNumber2">{{item.date}}</strong> </div>
    <div class='card-title'>
      {{item.title}}
    </div>
  </ion-card>
  </div>


  <div class="slide-wrapper" >
  <ion-label class="homeText" style="margin-left: 10px;">POPULAR MOVIES <a class="btn btn-default" style="float:right;" (click)="goToMovies()">  See all &raquo;</a></ion-label>
  <ion-slides slidesPerView="2" effect="slide" text-center style="width: 100%;">
<div [@fadeIn]="'true'" *ngFor="let movie of popularMovieList; let i=index" >
    <ion-slide  *ngIf="i < 10" >
      <ion-col width-50 no-padding>
      <div class="containerBox">
      <img (click)="goToMoreMovieInfo(movie.id)" [src]='"http://image.tmdb.org/t/p/w500/"+ movie.poster_path'>
      <div class='text-box'>
        <p class="dataNumber">{{movie.title}}</p>
      </div>
      </div>
      </ion-col>
    </ion-slide>
</div>
  </ion-slides>
  </div>


  <div class="slide-wrapper" >
    <ion-label class="homeText" style="margin-left: 10px;">POPULAR TV-SHOWS <a class="btn btn-default" style="float:right;" (click)="goToTvShows()" >See all &raquo;</a></ion-label>
    <ion-slides slidesPerView="2" effect="slide" text-center  style="width: 100%;">
      <div [@fadeIn]="'true'" *ngFor="let tvShow of popularTvShowList; let i=index" >
        <ion-slide  *ngIf="i < 10" >
          <ion-col width-50 no-padding>
          <div class="containerBox">
          <img (click)="goToMoreTvInfo(tvShow.id)" [src]='"http://image.tmdb.org/t/p/w500/"+ tvShow.poster_path'>
          <div class='text-box'>
            <p class="dataNumber">{{tvShow.name}}</p>
          </div>
          </div>
          </ion-col>
        </ion-slide>
      </div>
    </ion-slides>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <a ion-fab href="https://www.facebook.com/patrik.emilsson.9" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
      <a ion-fab href="https://www.linkedin.com/in/patrik-emilsson-08b82013a/" target="_blank"><ion-icon name="logo-linkedin"> </ion-icon> </a>
    </ion-fab-list>
  </ion-fab>



</ion-content>
